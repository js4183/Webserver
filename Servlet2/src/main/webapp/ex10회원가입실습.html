<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 사용자에게 데이터를 받아줄 공간 : form -->
    <form action="ex10user" method="post">
        <table width="400px">
            <!-- Step 1 -->
            <!-- (tr>td*2)*4 -->
            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2">Step1 : 아이디/비번 입력</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px" align="right">
                <td>아이디</td>
                <td align="left"><input type="text" name="id"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px" align="right">
                <td>비밀번호</td>
                <td align="left"><input type="password" name="pw"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px" align="right">
                <td>비밀번호 확인</td>
                <td align="left"><input type="password" name="pc"></td>
            </tr>

            <!-- Step 2 -->
            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2">Step2 : 개인정보</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">성별</td>
                <td>
                    남<input type="radio" name="gender" value="man">
                    여<input type="radio" name="gender" value="woman">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">혈액형</td>
                <td>
                    <select name="blood">
                        <option value="A형">A형</option>
                        <option value="B형">B형</option>
                        <option value="AB형">AB형</option>
                        <option value="O형">O형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">생일</td>
                <td>
                    <input type="date" name="date">
                </td>
            </tr>

            <!-- Step 3 -->
            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2">Step3 : 선호도</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">취미</td>
                <td>
                    축구<input type="checkbox" name="hobby" value="sc">
                    야구<input type="checkbox" name="hobby" value="bs">
                    농구<input type="checkbox" name="hobby" value="bk">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">좋아하는 색깔 :</td>
                <td>
                    <input type="color" name="color">
                </td>
            </tr>

            <!-- Step 4 -->
            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2">Step4 : 적고 싶은 말</th>
            </tr>
            <tr>
                <td colspan="2"><textarea cols="56" rows="5" name="talk"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
